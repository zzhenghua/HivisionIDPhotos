services:
  - type: web
    name: rmbg-api
    env: python
    plan: free
    branch: main
    
    # 构建命令 - 单行写法
    buildCommand: pip install --upgrade pip && pip install setuptools wheel && pip install -r requirements.txt && mkdir -p app/models && python app/download_models.py
    
    # 启动命令
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    
    # 环境变量
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    
    # 健康检查
    healthCheckPath: /health